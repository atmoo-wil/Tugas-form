<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">atmoo.wil</a>
      </nav>
    </section>
    <!-- akhir navbar -->

    <!-- awal form -->
    <section>
      <div class="col text-center mt-3">
        <h2>Formulir Pendaftaran</h2>
      </div>
      <div class="container mt-2" style="width: 50%;">
        <form>
          <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="masukkan nama"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="masukkan email"
            />
          </div>
          <div class="form-group">
            <label for="telp">No Telp</label>
            <input
              type="number"
              class="form-control"
              id="telp"
              placeholder="masukkan no.telp"
            />
          </div>
          
          <button type="submit" id="submitBtn" class="btn btn-primary mt-2">Submit</button>
          <button type="reset" class="btn bg-light mt-2 ms-2" ">Reset</button>
        </form>
      </div>
    </section>
    <!-- akhir form -->

    <!-- awal hasil input form -->
    <section class="container mt-5">
    <ul id="list-group">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Email</th>
            <th scope="col">No.Hp</th>
          </tr>
        </thead>
        <tbody id="listnama">

        </tbody>
      </table>
    </ul>
    </section>
    <!-- akhir hasil input form-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
